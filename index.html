<!DOCTYPE html>
<html>
<head>
  <title>Hackathon</title>
  <!-- Include core bootstrap -->
  <script type="text/javascript" src="http://studs.gpsgate.com/Services/Core.ashx?xss2=true&deps=true"></script>

  <!-- Google maps API -->
  <!-- https://developers.google.com/maps/documentation/javascript/tutorial -->
  <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script> -->

  <script>
    // Include session handling (login/logout) + jQuery
    goog.require('GpsGate.Session');

    // knockout (http://http://knockoutjs.com/)
    // goog.require('ko');
  </script>

  <script>
    // Include hackathon web service
    GpsGate.require('GpsGate.Server.Hackathon');
  </script>

  <script type="text/javascript">

    function start() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(processGeoData);
      }
    }

    function processGeoData(position) {
      console.log("Got new GEO data", position);
      GpsGate.Server.Hackathon.UpdatePosition(position.latitude, position.longitude, position.speed, position.heading);
      GetUpdatedUser();
    }

    function GetUpdatedUser() {
      console.log("GetUpdatedUser#call");
      GpsGate.Server.Hackathon.GetUpdatedUsers().addCallbacks(
        function(response) {
          console.log("GetUpdatedUser#response", response);
          var ul = jQuery('#users');
          for (var i = 0; i < response.users.length; i++) {
            ul.append('<li>' + response.users[i].name + '</li>');
          }
        },
        function(error) { }
      );
    }

  </script>

  <script>

    function doLogin() {
      var appId = 5;
      var username = 'team2';
      var password = '1234';

      return GpsGate.Session.login(username, password, { appId: appId }).addCallbacks(
          function(result) {
            console.log('Login OK');
            setTimeout(mainProgram, 0); // use timeout "trick" to get out of the deferred callback chain scope
          },
          function(error) {
            console.error("that's a bummer!")
          }
        );
    }

    function mainProgram() {
      // do something
      console.log('app.main');

      // Get some users
      GpsGate.Server.Hackathon.GetUpdatedUsers().addCallbacks(
        function(response) {
          var ul = jQuery('#users');
          for (var i = 0; i < response.users.length; i++) {
            ul.append('<li>' + response.users[i].name + '</li>');
          }
        },
        function(error) { }
      );


      GpsGate.Server.Hackathon.GetNearbyLocations().addCallbacks(
        function(response){
          console.log(response);
        }
      )
    }

    jQuery(document).ready(doLogin);
  </script>
</head>
<body>
  <div>
    <button onclick="start()">Start</button>
    Some UI stuff here...
    <ul id="users">
    </ul>
    <div id="container">
      <img id="compass" src="arrow.png"/>
  </div>
  </div>
</body>
</html>
