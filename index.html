<!DOCTYPE html>
<html>
<head>
  <title>Hackathon</title>
  <!-- Include core bootstrap -->
  <script type="text/javascript" src="http://studs.gpsgate.com/Services/Core.ashx?xss2=true&deps=true"></script>

  <link rel="stylesheet" type="text/css" href="style/main.css">
  <!-- Google maps API -->
  <!-- https://developers.google.com/maps/documentation/javascript/tutorial -->
  <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script> -->

  <script>
    // Include session handling (login/logout) + jQuery
    goog.require('GpsGate.Session');

    // knockout (http://http://knockoutjs.com/)
    // goog.require('ko');
  </script>

  <script>
    // Include hackathon web service
    GpsGate.require('GpsGate.Server.Hackathon');
  </script>

  <script type="text/javascript">

    function start() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(processGeoData, null, { enableHighAccuracy: true });
      }
    }

    function processGeoData(data) {
      var position = data.coords;
      console.log("Got new GEO data", position);
      GpsGate.Server.Hackathon.UpdatePosition(position.latitude, position.longitude, position.speed, position.heading);
      jQuery('#user-heading').html(position.heading);
      jQuery('#user-speed').html(position.speed);
      jQuery('#user-lat').html(position.latitude);
      jQuery('#user-lng').html(position.longitude);
    }

    var angle = 0;
    var rotateCompass = function(newAngle){
      $("#compass").rotate(-angle);
      $("#compass").rotate(newAngle);
      angle = newAngle;
    }

    function doLogin() {
      var appId = 5;
      var username = 'team2';
      var password = '1234';

      return GpsGate.Session.login(username, password, { appId: appId }).addCallbacks(
          function(result) {
            console.log('Login OK');
            setTimeout(mainProgram, 0); // use timeout "trick" to get out of the deferred callback chain scope
          },
          function(error) {
            console.error("that's a bummer!")
          }
        );
    }

    function mainProgram() {
      // do something
      console.log('app.main');

      start();

      // Get some users
      GpsGate.Server.Hackathon.GetUpdatedUsers().addCallbacks(
        function(response) {
          var ul = jQuery('#users');
          for (var i = 0; i < response.users.length; i++) {
            ul.append('<li>' + response.users[i].name + '</li>');
          }
        },
        function(error) { }
      );


      GpsGate.Server.Hackathon.GetNearbyLocations().addCallbacks(
        function(response){
          console.log(response);
        }
      )
    }

    jQuery(document).ready(doLogin);
  </script>
</head>
<body>
  <div>
    <div id="user">
      <h2>User</h2>
      <b id="user-heading"></b>
      <b id="user-speed"></b>
      <b id="user-lng"></b>
      <b id="user-lat"></b>
    </div>

    Some UI stuff here...
    <ul id="users">
    </ul>
    <div class="big-poi">
      <img id="compass" src="arrow.png"/>
    </div>
    <div class="small-poi">
      <img id="small-compass" src="arrow.png" />
    </div>
    <div class="small-poi">
      <img id="small-compass" src="arrow.png" />
    </div>
    <div class="small-poi">
      <img id="small-compass" src="arrow.png" />
    </div>
    <div class="small-poi">
      <img id="small-compass" src="arrow.png" />
    </div>
    <div class="small-poi">
      <img id="small-compass" src="arrow.png" />
    </div>
  </div>
</body>
</html>
